<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Turunan Numerik</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kalkulator Turunan Numerik</h1>
    <form id="calcForm">
      <label for="fungsi">Fungsi f(x):</label>
      <input type="text" id="fungsi" placeholder="Contoh: Math.pow(x,2) + 3*x + 2" required>

      <label for="x">Nilai x:</label>
      <input type="number" id="x" required>

      <label for="h">Nilai h:</label>
      <input type="number" step="any" id="h" required>

      <label for="metode">Metode:</label>
      <select id="metode">
        <option value="mundur">Selisih Mundur</option>
        <option value="pusat">Selisih Pusat</option>
      </select>

      <label for="analitik">Turunan Analitik (Opsional):</label>
      <input type="number" id="analitik" placeholder="Contoh: 7">

      <button type="submit">Hitung</button>
    </form>
    <div id="hasil"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
